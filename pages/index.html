<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAKSIM</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <header>
    <a href="">
      <img class="main-logo" src="../assets/logo_black.png" alt="logo">
    </a>
    <div class="auth-box">
      <button class="effect-button">LOGIN</button>
      <button class="effect-button">JOIN</button>
      <button class="effect-button">새로운 모임 만들기</button>
    </div>
  </header>
  <div class="banner">
    <img class="banner-img" src="../assets/superman.png" alt="">
    <div class="banner-content">
      <div class="category-container">
        <input type="radio" name="category" id="all" checked>
        <label for="all">ALL</label>
        <input type="radio" name="category" id="invest">
        <label for="invest">투자</label>
        <input type="radio" name="category" id="study">
        <label for="study">스터디</label>
        <input type="radio" name="category" id="work-out">
        <label for="work-out">운동</label>
        <input type="radio" name="category" id="travel">
        <label for="travel">여행</label>
      </div>
      <input class="search-bar" type="search" placeholder="SEARCH">
    </div>
  </div>
  <main>
    <div class="main-header">
      <h2 class="main-title">JAKSIM 모임</h2>
      <p class="main-sub">총 000개의 모임이 있어요~!</p>
    </div>
    <div class="meeting-container">
      <div class="card">
        <div class="card-header">
          <img class="meeting-leader-profile" src="../assets/profile1.jpg" alt="">
          <h2 class="card-title">헬린이를 위한 모임</h2>
          <button class="effect-button"><b>&gt;</b></button>
        </div>
        <img class="card-cover" src="../assets/cover1.jpg" alt="">
        <div class="card-body">
          우리는 <br/>
          매주 
          <span class="weekday mon">월</span>
          <span class="weekday wed">수</span>
          <span class="weekday fri">금</span>
          마다 <br/>
          <span class="mission">헬스장 인증 사진 업로드</span>
          미션을 수행합니다!
        </div>
        <div class="card-footer">
          <span class="category">운동</span>
          <div class="participants">
            <img class="profile" src="../assets/profile1.jpg" alt="">
            <img class="profile" src="../assets/profile2.jpg" alt="">
            <img class="profile" src="../assets/profile3.jpg" alt="">
            <span class="profile">+5</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <img class="meeting-leader-profile" src="../assets/profile1.jpg" alt="">
          <h2 class="card-title">토익 900점 모임</h2>
          <button class="effect-button"><b>&gt;</b></button>
        </div>
        <img class="card-cover" src="../assets/cover2.jpg" alt="">
        <div class="card-body">
          우리는 <br/>
          매주 
          <span class="weekday tue">화</span>
          <span class="weekday thu">목</span>
          <span class="weekday sat">토</span>
          마다 <br/>
          <span class="mission">토익 문제풀이 인증</span>
          미션을 수행합니다!
        </div>
        <div class="card-footer">
          <span class="category">스터디</span>
          <div class="participants">
            <img class="profile" src="../assets/profile1.jpg" alt="">
            <img class="profile" src="../assets/profile2.jpg" alt="">
            <img class="profile" src="../assets/profile3.jpg" alt="">
            <span class="profile">+5</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <img class="meeting-leader-profile" src="../assets/profile1.jpg" alt="">
          <h2 class="card-title">러닝크루</h2>
          <button class="effect-button"><b>&gt;</b></button>
        </div>
        <img class="card-cover" src="../assets/cover3.jpg" alt="">
        <div class="card-body">
          우리는 <br/>
          매주 
          <span class="weekday mon">월</span>
          마다 <br/>
          <span class="mission">함께 한강공원 달리기</span>
          미션을 수행합니다!
        </div>
        <div class="card-footer">
          <span class="category">운동</span>
          <div class="participants">
            <img class="profile" src="../assets/profile1.jpg" alt="">
            <img class="profile" src="../assets/profile2.jpg" alt="">
            <img class="profile" src="../assets/profile3.jpg" alt="">
            <span class="profile">+5</span>
          </div>
        </div>
      </div>
    </div>
    <div class="pagination">
      <button class="effect-button" href="">&lt;</button>
      <button class="effect-button" href="">1</button>
      <button class="effect-button active" href="">2</button>
      <button class="effect-button" href="">3</button>
      <button class="effect-button" href="">4</button>
      <button class="effect-button" href="">5</button>
      <button class="effect-button" href="">&gt;</button>
    </div>
  </main>
  <footer>
    <div class="footer-content">
      <a href="">
        <img src="../assets/logo_gray.png" alt="" class="footer-logo">
      </a>
      <div class="footer-copyright">
        &copy; 2024 JAKSIM. All rights reserved
      </div>
    </div>
  </footer>
</body>
</html>
